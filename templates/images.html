{% extends "base.html" %}
{% block title %}Images{% endblock %}
{% block content %}
    <table>
        <div class="img-circle">{% for image in images %}
            <a href="/media/{{ image.url }}"><img src="/media/{{ image.url }}" width="100"></a>
        {% endfor %}</div>

    </table>
    <div class="navbar-btn"><a href="{% url 'image_list_all' %}" class="btn-link">See all in full size</a><br>
        <a href="{% url 'main' %}" class="btn-link">Back to main page</a><br></div>


{% endblock %}
